<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              'accent': '#007AFF', // International Klein Blue ish
              'glass-border': 'rgba(255, 255, 255, 0.4)',
              'text-primary': '#0F172A',
              'text-secondary': '#334155',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'ray-rotate': 'spin 60s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer-slide': 'shimmer-slide 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'shimmer-slide': {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F0F5FF;
        color: #0f172a;
        overflow-x: hidden;
      }

      /* Engineering Grid Background */
      .bg-grid-pattern {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(0, 122, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 122, 255, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }
      
      /* --- SUPER LIQUID GLASS --- */
      .super-glass {
        background: rgba(255, 255, 255, 0.15); /* Lower opacity for transparency */
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-top: 1px solid rgba(255, 255, 255, 0.8);
        border-left: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 20px 40px -10px rgba(0, 60, 255, 0.1),
          inset 0 0 0 1px rgba(255, 255, 255, 0.2),
          inset 0 0 20px rgba(255, 255, 255, 0.2);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }

      /* Hover state: Lifts up and glows */
      .super-glass:hover {
        transform: translateY(-8px) scale(1.005);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 
          0 30px 60px -12px rgba(0, 60, 255, 0.2),
          inset 0 0 0 1px rgba(255, 255, 255, 0.6);
        border-color: rgba(255, 255, 255, 0.9);
      }

      /* The "Sheen" effect (light passing through) */
      .glass-sheen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          105deg, 
          transparent 20%, 
          rgba(255, 255, 255, 0.4) 40%, 
          rgba(255, 255, 255, 0.0) 50%
        );
        transform: translateX(-100%);
        transition: transform 0.6s;
        pointer-events: none;
      }
      
      .super-glass:hover .glass-sheen {
        transform: translateX(100%);
        transition: transform 0.8s;
      }

      /* Chromatic Aberration Text (Glitchy tech feel) */
      .chromatic-text {
        text-shadow: 
          2px 0 rgba(255,0,0,0.2),
          -2px 0 rgba(0,255,255,0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 122, 255, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0, 122, 255, 0.6); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Organic Liquid Filters -->
    <svg style="visibility: hidden; position: absolute;" width="0" height="0" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="liquid-warp">
          <feTurbulence type="fractalNoise" baseFrequency="0.01 0.01" numOctaves="2" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
